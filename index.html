<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting & Colors</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #2d3748;
        }
        .input-group {
            margin-bottom: 2rem;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #4299e1;
        }

        button {
            padding: 10px 20px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3182ce;
        }
        .box-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 1rem;
        }
        .color-box {
            height: 100px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: capitalize;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            background-color: #fff; /* Initial background */
            user-select: none;
        }

        .color-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .color-box:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="greetingHeader">Hello</h1>
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="greetBtn">Greet User</button>
        </div>
        <div class="box-container">
            <div class="color-box">red</div>
            <div class="color-box">blue</div>
            <div class="color-box">green</div>
            <div class="color-box">yellow</div>
        </div>
    </div>

    <script>
        const greetingHeader = document.getElementById('greetingHeader');
        const nameInput = document.getElementById('nameInput');
        const greetBtn = document.getElementById('greetBtn');

        greetBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                greetingHeader.textContent = `Hello, ${name}`;
            } else {
                greetingHeader.textContent = "Hello";  
            }
        });

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                greetBtn.click();
            }
        });
        const boxes = document.querySelectorAll('.color-box');

        boxes.forEach(box => {
            box.addEventListener('click', () => {
                const colorText = box.textContent.toLowerCase();
                box.style.backgroundColor = colorText;
                if (colorText === 'blue' || colorText === 'green' || colorText === 'red') {
                    box.style.color = 'white';
                    box.style.borderColor = 'transparent';
                } else {
                    box.style.color = 'black';
                }
            });
        });
    </script>
</body>
</html>
